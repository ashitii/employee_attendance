{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found | Zynova Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html { height: 100%; margin: 0; padding: 0; background: #f8fafc; }
    .center-404 {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .logo-404 {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      animation: spin 2s linear infinite;
      box-shadow: 0 2px 12px #b8d0ff;
      object-fit: cover;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-title { color: #0e0e52; font-size: 3rem; font-weight: 700; }
    .error-desc { color: #4e4e8a; font-size: 1.2rem; margin-bottom: 2rem; }
    .btn-home { background: #0e0e52; color: #fff; border-radius: 25px; padding: 0.6rem 2rem; font-weight: 600; }
    .btn-home:hover { background: #4e4e8a; color: #fff; }
    @media (max-width: 600px) {
      .error-title { font-size: 2rem; }
      .logo-404 { width: 60px; height: 60px; }
    }
    @media (prefers-color-scheme: dark) {
      body, html { background: #181a20; }
      .error-title { color: #e0e6ff; }
      .error-desc { color: #b8d0ff; }
    }
  </style>
</head>
<body>
  <div class="center-404">
    <img src="{% static 'logo.png' %}" alt="Logo" class="logo-404">
    <div class="error-title">404</div>
    <div class="error-desc">Oops! The page you are looking for does not exist.<br>It might have been moved or deleted.</div>
    <a href="/" class="btn btn-home mt-2">Go to Home</a>
  </div>
</body>
</html>
