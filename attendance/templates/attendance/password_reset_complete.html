{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Changed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html { height: 100%; margin: 0; padding: 0; }
    .bg-video { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1; }
    .login-card { z-index: 1; position: relative; background-color: white; border-radius: 8px; }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="{% static 'video2.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container d-flex align-items-center justify-content-center min-vh-100 px-3">
    <div class="card shadow p-4 login-card w-100" style="max-width: 400px;">
      <div class="d-flex justify-content-center align-items-center mb-3">
        <img src="{% static 'logo.png' %}" style="height: 70px; margin-right: 15px;" alt="Logo">
        <h3 class="mb-0">Zynova Solutions!</h3>
      </div>
      <h4 class="mb-3 text-center">Password Changed</h4>
      <p class="mb-3 text-center">Your password has been set. You may go ahead and <a href="{% url 'login' %}">sign in</a> now.</p>
    </div>
  </div>
</body>
</html>
