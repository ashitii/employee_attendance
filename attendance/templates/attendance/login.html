{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Optionally keep style.css for legacy/utility styles only -->
  <link rel="stylesheet" href="{% static 'attendance/css/style.css' %}">
</head>
<body>
      <!-- Loading Spinner Overlay with Rotating Logo -->
    <div id="loading-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255, 255, 255, 0.34);z-index:2000;display:flex;align-items:center;justify-content:center;transition:opacity 0.3s;">
      <div class="d-flex flex-column align-items-center">
        <img src="{% static 'logo.png' %}" alt="Logo" style="width:80px;height:80px;animation:spin 1.2s linear infinite;border-radius:50%;object-fit:cover;">
        <span class="mt-3 fw-bold" id="loading-text" style="color:#0e0e52;font-size:1.2rem;">Loading...</span>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @media (prefers-color-scheme: dark) {
        #loading-overlay {
          background: rgba(20, 20, 30, 0.92) !important;
        }
        #loading-text {
          color: #e0e6ff !important;
        }
      }
    </style>

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video" style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:0;">
    <source src="{% static 'video2.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login Card Centered -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100 px-3" style="position:relative;z-index:2;">
    <div class="card shadow p-4 login-card w-100" style="max-width: 400px;background-color: white; backdrop-filter: blur(2px);">
      <div class="d-flex justify-content-center align-items-center mb-3">
        <img src="{% static 'logo.png' %}" style="height: 70px; margin-right: 15px;" alt="Logo">
        <h3 class="mb-0" style="color: #0e0e52;">Zynova Solutions!</h3>
      </div>
      <p class="mb-3 text-center"style="color: #0e0e52;">Manage Your Day, the Zynova Way!</p>
      <h4 class="mb-3 text-center" style="color: #0e0e52;"><u>Login</u></h4>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label" style="color: #0e0e52;">Username</label>
          <input type="text" name="username" class="form-control" required id="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"style="color: #0e0e52;">Password</label>
          <input type="password" name="password" class="form-control" required id="password">
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary" style="background-color: #0e0e52;">Login</button>
        </div>
        <div class="text-center mb-2">
          <a href="{% url 'password_reset' %}" style="color: #0e0e52;">Forgot Password?</a>
        </div>
        <div class="text-center">
          <span style="color: #0e0e52;">Don't have an account? <a href="{% url 'register' %}" style="color: #0e0e52;">Register</a></span>
        </div>
      </form>
    </div>
  </div>
  {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
  <script>
    // Hide loading overlay when page is fully loaded 
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading-overlay').style.opacity = 0;
        setTimeout(function() {
          document.getElementById('loading-overlay').style.display = 'none';
        }, 300);
      }, 500); 
    });
  </script>

</body>
</html>
