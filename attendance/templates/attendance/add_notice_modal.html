<!-- Add Notice Modal (Bootstrap) -->
<div class="modal fade" id="addNoticeModal" tabindex="-1" aria-labelledby="addNoticeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header text-white" style="background-color: #0e0e52; color:white">
        <h5 class="modal-title" id="addNoticeModalLabel"><i class="bi bi-plus-circle me-2"></i>Add Notice</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="addNoticeForm" method="post" action="/notices/add/">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="add-title" class="form-label fw-semibold">Title</label>
            <input type="text" name="title" id="add-title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="add-description" class="form-label fw-semibold">Description</label>
            <textarea name="description" id="add-description" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="add-expiry-date" class="form-label fw-semibold">Expiry Date</label>
            <input type="date" name="expiry_date" id="add-expiry-date" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add Notice</button>
        </div>
      </form>
    </div>
  </div>
</div>
