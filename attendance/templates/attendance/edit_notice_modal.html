<!-- Edit Notice Modal (Bootstrap) -->
<div class="modal fade" id="editNoticeModal" tabindex="-1" aria-labelledby="editNoticeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header text-white" style="background-color: #0e0e52; color:white">
        <h5 class="modal-title" id="editNoticeModalLabel" ><i class="bi bi-pencil-square me-2"></i>Edit Notice</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="editNoticeForm" method="post">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="edit-title" class="form-label fw-semibold">Title</label>
            <input type="text" name="title" id="edit-title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="edit-description" class="form-label fw-semibold">Description</label>
            <textarea name="description" id="edit-description" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="edit-expiry-date" class="form-label fw-semibold">Expiry Date</label>
            <input type="date" name="expiry_date" id="edit-expiry-date" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
