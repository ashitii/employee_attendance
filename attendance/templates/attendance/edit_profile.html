{% extends 'attendance/base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data" class="row g-3"enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-6">
            <h5>Account Info</h5>
            {{ user_form.as_p }}
        </div>
        <div class="col-md-6">
            <h5>Profile Info</h5>
            {{ profile_form.as_p }}
            {% if user.userprofile.profile_picture %}
                <img src="{{ user.userprofile.profile_picture.url }}" alt="Profile Picture" width="120" class="img-thumbnail mt-2">
            {% endif %}
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" style="background-color: #0e0e52; color:white">Update Profile</button>
        </div>
    </form>
</div>
{% endblock %}
