{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Something went wrong - 500 Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #0e0e52;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .btn-home {
            background-color: #0e0e52;
            color: #fff;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
        }
        .btn-home:hover {
            background-color: #1b1b70;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">Oops! Something went wrong on our end.</div>
        <a href="{% url 'login' %}" class="btn btn-home">Return to Home</a>
    </div>
</body>
</html>
